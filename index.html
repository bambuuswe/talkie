<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walkie-Talkie Pro</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --body-bg: #363636;
            --case-bg: #222222;
            --lcd-bg: #0d120d;
            --lcd-text: #46f046;
            --btn-red: #cc0000;
            --btn-red-glow: #ff3333;
        }

        body {
            background-color: var(--body-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        .walkie-talkie {
            width: 320px;
            background: var(--case-bg);
            border-radius: 45px;
            padding: 30px;
            box-shadow: 20px 20px 40px rgba(0,0,0,0.5);
            position: relative;
            border: 1px solid #111;
        }

        .side-dot { width: 14px; height: 14px; background: #e0e0e0; border-radius: 50%; position: absolute; left: 25px; box-shadow: inset 1px 1px 3px rgba(0,0,0,0.5); }
        .dot-top { top: 60px; }
        .dot-mid { top: 180px; }

        .screen {
            background: var(--lcd-bg);
            margin: 20px 0 20px 40px;
            border-radius: 12px;
            padding: 15px;
            height: 160px; /* Lite högre för att rymma det stora ID:t */
            border: 4px solid #1a1a1a;
            color: var(--lcd-text);
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            box-shadow: inset 0 0 15px #000;
            display: flex;
            flex-direction: column;
        }

        /* STORT ID NUMMER */
        #stMyCode { 
            display: block;
            font-size: 1.4rem; 
            font-weight: bold; 
            letter-spacing: 2px;
            margin: 2px 0 8px 0;
            color: #fff;
            text-shadow: 0 0 8px var(--lcd-text);
        }

        #miniList { 
            display: flex; 
            flex-direction: column;
            gap: 5px; 
            margin-top: 8px; 
            overflow-y: auto; 
            flex-grow: 1;
        }

        .contact-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 2px;
        }

        .contact-name { cursor: pointer; flex-grow: 1; text-transform: uppercase; font-size: 0.7rem; }
        .contact-name:hover { color: #fff; }

        .action-btns { display: flex; gap: 5px; }
        .action-btns button { background: none; border: 1px solid var(--lcd-text); color: var(--lcd-text); font-size: 0.55rem; cursor: pointer; padding: 1px 4px; border-radius: 2px; }
        .action-btns button.del { border-color: #ff3333; color: #ff3333; }

        .contact-ui { margin-top: 5px; display: flex; gap: 4px; border-top: 1px solid #1a1a1a; padding-top: 8px; }
        .contact-ui input { background: #000; border: 1px solid #333; color: var(--lcd-text); font-size: 0.6rem; padding: 3px; width: 35%; outline: none; }
        .contact-ui button { background: #333; color: white; border: none; font-size: 0.7rem; cursor: pointer; padding: 2px 8px; border-radius: 2px; }

        .talk-container { display: flex; justify-content: flex-end; margin-top: 20px; margin-right: 10px; }
        .btn-talk {
            width: 110px; height: 110px;
            background: radial-gradient(circle, var(--btn-red-glow) 0%, var(--btn-red) 100%);
            border-radius: 50%; border: 8px solid #000; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4); transition: all 0.1s;
        }
        .btn-talk.active { transform: scale(0.96); background: radial-gradient(circle, #39ff14 0%, #1a8a2a 100%); }

        .speaker-grill { display: grid; grid-template-columns: repeat(4, 6px); gap: 6px; position: absolute; left: 50px; }
        .grill-top { top: 90px; }
        .grill-main { top: 230px; grid-template-columns: repeat(5, 6px); }
        .hole { width: 5px; height: 5px; background: #111; border-radius: 50%; box-shadow: inset 0 1px 1px #000; }
    </style>
</head>
<body>

    <div class="walkie-talkie">
        <div class="side-dot dot-top"></div>
        <div class="side-dot dot-mid"></div>

        <div class="speaker-grill grill-top">
            <div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div>
            <div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div>
        </div>

        <div class="screen">
            <button id="initBtn" style="width:100%; background:var(--lcd-text); color:black; border:none; font-weight:bold; cursor:pointer; font-size:0.7rem; padding:4px; margin-bottom:5px; border-radius:4px;">ANSLUT SYSTEM</button>
            
            <div style="font-size: 0.55rem; opacity: 0.7;">DIN KOD:</div>
            <span id="stMyCode">------</span>
            
            <div id="stDisplay" style="border-top: 1px solid #1a1a1a; padding-top: 5px;">
                <div>SYS: <span id="stStatus">OFFLINE</span></div>
                <div>TO: <span id="stTarget">NONE</span></div>
            </div>
            
            <div id="miniList"></div>

            <div class="contact-ui">
                <input type="text" id="n" placeholder="NAMN">
                <input type="number" id="c" placeholder="KOD">
                <button onclick="addFriend()">ADD</button>
            </div>
        </div>

        <div class="speaker-grill grill-main">
            <div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div>
            <div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div><div class="hole"></div>
        </div>

        <div class="talk-container">
            <div class="btn-talk" id="talkBtn"></div>
        </div>
    </div>

<script>
    let myStream, peer, selectedId, dataConn;
    const stStatus = document.getElementById('stStatus');
    const stTarget = document.getElementById('stTarget');
    const talkBtn = document.getElementById('talkBtn');

    let myCode = localStorage.getItem('wt_c') || Math.floor(100000 + Math.random() * 900000).toString();
    localStorage.setItem('wt_c', myCode);
    document.getElementById('stMyCode').innerText = myCode;

    document.getElementById('initBtn').onclick = async function() {
        try {
            myStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            if ("Notification" in window) Notification.requestPermission();
            this.style.display = "none";
            stStatus.innerText = "ONLINE";
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            ctx.resume();
        } catch (e) { alert("Mic saknas!"); }
    };

    peer = new Peer('live-' + myCode);

    peer.on('call', call => {
        call.answer();
        call.on('stream', stream => {
            const audio = new Audio();
            audio.srcObject = stream;
            audio.play();
        });
    });

    peer.on('connection', conn => {
        conn.on('data', data => {
            if (data.type === 'PING') {
                if ("Notification" in window && Notification.permission === "granted") {
                    new Notification("Walkie Talkie", { body: data.from + " anropar!" });
                }
                stStatus.innerText = "RINGING...";
                stTarget.innerText = data.from.toUpperCase();
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                setTimeout(() => { stStatus.innerText = "ONLINE"; }, 3000);
            } else if (data.type === 'ON') {
                stStatus.innerText = "RX ACTIVE";
                stTarget.innerText = data.from.toUpperCase();
            } else {
                stStatus.innerText = "ONLINE";
            }
        });
    });

    function sendPing(id, name) {
        const conn = peer.connect('live-' + id);
        conn.on('open', () => {
            conn.send({ type: 'PING', from: localStorage.getItem('wt_n') || "USER" });
            stStatus.innerText = "SENT PING";
            setTimeout(() => { stStatus.innerText = "ONLINE"; }, 2000);
        });
    }

    function start() {
        if(!selectedId || !myStream) return;
        talkBtn.classList.add('active');
        stStatus.innerText = "TX LIVE";
        peer.call('live-' + selectedId, myStream);
        dataConn = peer.connect('live-' + selectedId);
        dataConn.on('open', () => {
            dataConn.send({type: 'ON', from: localStorage.getItem('wt_n') || 'USER'});
        });
    }

    function stop() {
        talkBtn.classList.remove('active');
        stStatus.innerText = "ONLINE";
        if(dataConn && dataConn.open) dataConn.send({type: 'OFF'});
        peer._connections.forEach(connList => {
            connList.forEach(c => { if(c.type === 'media') c.close(); });
        });
    }

    talkBtn.onmousedown = start;
    talkBtn.onmouseup = stop;
    talkBtn.ontouchstart = (e) => { e.preventDefault(); start(); };
    talkBtn.ontouchend = stop;

    function addFriend() {
        const name = document.getElementById('n').value;
        const cid = document.getElementById('c').value;
        if(name && cid) {
            let f = JSON.parse(localStorage.getItem('f_v7') || '[]');
            f.push({name, cid});
            localStorage.setItem('f_v7', JSON.stringify(f));
            document.getElementById('n').value = '';
            document.getElementById('c').value = '';
            render();
        }
    }

    function deleteFriend(index) {
        let f = JSON.parse(localStorage.getItem('f_v7') || '[]');
        f.splice(index, 1);
        localStorage.setItem('f_v7', JSON.stringify(f));
        render();
    }

    function render() {
        const ml = document.getElementById('miniList');
        const friends = JSON.parse(localStorage.getItem('f_v7') || '[]');
        ml.innerHTML = friends.map((f, i) => `
            <div class="contact-row">
                <span class="contact-name" onclick="setTarget('${f.cid}', '${f.name}')">${f.name}</span>
                <div class="action-btns">
                    <button onclick="sendPing('${f.cid}', '${f.name}')">RING</button>
                    <button class="del" onclick="deleteFriend(${i})">X</button>
                </div>
            </div>
        `).join('');
    }

    window.setTarget = (id, name) => {
        selectedId = id;
        stTarget.innerText = name.toUpperCase();
        if(!localStorage.getItem('wt_n')) localStorage.setItem('wt_n', prompt("Ditt namn?") || "USER");
    };
    render();
</script>
</body>
</html>
