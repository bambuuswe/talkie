<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Walkie-Talkie</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --case: #1a1a1a; --screen-bg: #0a0f0a; --green: #39ff14; --red: #d32f2f; }
        body { background: #e0e0e0; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }

        /* SJÄLVA ENHETEN */
        .device { width: 340px; background: var(--case); padding: 30px; border-radius: 40px; box-shadow: 20px 20px 60px #bebebe, inset 2px 2px 5px #444; border: 4px solid #333; position: relative; }

        /* RETRO-SKÄRM */
        .lcd { background: var(--screen-bg); border: 4px solid #222; border-radius: 10px; padding: 15px; height: 100px; color: var(--green); font-size: 0.8rem; text-shadow: 0 0 5px var(--green); overflow: hidden; margin-bottom: 20px; box-shadow: inset 0 0 10px #000; }
        .lcd-label { font-size: 0.6rem; text-transform: uppercase; margin-bottom: 5px; opacity: 0.7; }

        /* DEKORATIONER (HÅL OCH KNAPPAR) */
        .deco-dots { display: grid; grid-template-columns: repeat(3, 8px); gap: 5px; margin-bottom: 10px; }
        .dot { width: 8px; height: 8px; background: #333; border-radius: 50%; box-shadow: inset 1px 1px 2px #000; }

        /* KONTAKTLISTA */
        .contact-area { background: #222; border-radius: 10px; padding: 10px; max-height: 100px; overflow-y: auto; margin-bottom: 15px; border: 1px solid #444; }
        .contact { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #333; color: #aaa; cursor: pointer; font-size: 0.7rem; }
        .contact.selected { color: var(--green); background: #2a2a2a; }
        .ring-btn { background: none; border: 1px solid var(--green); color: var(--green); font-size: 0.6rem; padding: 2px 5px; cursor: pointer; border-radius: 3px; }

        /* DEN STORA RÖDA KNAPPEN */
        .btn-talk { 
            width: 110px; height: 110px; background: radial-gradient(circle, #ff5252 0%, #b71c1c 100%); 
            border-radius: 50%; border: 6px solid #4a0000; cursor: pointer; margin: 0 auto;
            display: flex; align-items: center; justify-content: center; color: white;
            font-weight: bold; font-size: 1.2rem; box-shadow: 0 8px 0 #5a0000, 0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.1s; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .btn-talk:active, .btn-talk.active { transform: translateY(4px); box-shadow: 0 2px 0 #5a0000; background: radial-gradient(circle, #4caf50 0%, #1b5e20 100%); border-color: #0d3d11; }

        /* INPUTS */
        .controls { display: flex; gap: 5px; margin-top: 10px; }
        input { background: #222; border: 1px solid #444; color: var(--green); padding: 5px; font-size: 0.7rem; border-radius: 4px; width: 40%; }
        .add-btn { background: #444; border: none; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        .setup-btn { width: 100%; background: var(--green); color: black; border: none; padding: 10px; font-weight: bold; border-radius: 5px; cursor: pointer; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="device">
    <button class="setup-btn" id="initBtn">ANSLUT SYSTEMET</button>
    
    <div class="lcd">
        <div class="lcd-label">Status Monitor</div>
        <div id="stName">OFFLINE</div>
        <div id="stAction">Väntar på initiering...</div>
        <div id="stCode" style="margin-top: 5px; font-size: 0.6rem; opacity: 0.8;">ID: ------</div>
    </div>

    <div class="deco-dots">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div class="dot"></div><div class="dot" style="background: #555;"></div><div class="dot"></div>
    </div>

    <div class="contact-area" id="list"></div>

    <div class="controls">
        <input type="text" id="n" placeholder="Namn">
        <input type="number" id="c" placeholder="Kod">
        <button class="add-btn" onclick="addFriend()">+</button>
    </div>

    <div class="btn-talk" id="talkBtn">TALA</div>
    <p style="color: #555; font-size: 0.5rem; text-align: center; margin-top: 10px;">WALKIE-TALKIE MODEL V1</p>
</div>

<script>
    let myStream, peer, selectedId, dataConn;
    const stName = document.getElementById('stName');
    const stAction = document.getElementById('stAction');
    const talkBtn = document.getElementById('talkBtn');

    let myCode = localStorage.getItem('wt_c') || Math.floor(100000 + Math.random() * 900000).toString();
    localStorage.setItem('wt_c', myCode);
    document.getElementById('stCode').innerText = "DIN KOD: " + myCode;

    document.getElementById('initBtn').onclick = async function() {
        try {
            myStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            if ("Notification" in window) Notification.requestPermission();
            this.style.display = "none";
            stName.innerText = "SYSTEM ONLINE";
            stAction.innerText = "Välj mottagare";
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            ctx.resume();
        } catch (e) { alert("Mic-fel: " + e); }
    };

    peer = new Peer('live-' + myCode);

    peer.on('call', call => {
        call.answer();
        call.on('stream', stream => {
            const audio = new Audio();
            audio.srcObject = stream;
            audio.play();
        });
    });

    peer.on('connection', conn => {
        conn.on('data', data => {
            if (data.type === 'PING') {
                if ("Notification" in window && Notification.permission === "granted") {
                    new Notification("Walkie Talkie", { body: data.from + " anropar!" });
                }
                stName.innerText = "ANROP FRÅN:";
                stAction.innerText = data.from.toUpperCase();
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            } else if (data.type === 'ON') {
                stName.innerText = data.from.toUpperCase();
                stAction.innerText = "SÄNDER LIVE...";
            } else {
                stName.innerText = "SYSTEM ONLINE";
                stAction.innerText = "Klar";
            }
        });
    });

    function start() {
        if(!selectedId || !myStream) return;
        talkBtn.classList.add('active');
        peer.call('live-' + selectedId, myStream);
        dataConn = peer.connect('live-' + selectedId);
        dataConn.on('open', () => {
            dataConn.send({type: 'ON', from: localStorage.getItem('wt_n') || 'Okänd'});
        });
    }

    function stop() {
        talkBtn.classList.remove('active');
        if(dataConn && dataConn.open) dataConn.send({type: 'OFF'});
        peer._connections.forEach(connList => {
            connList.forEach(c => { if(c.type === 'media') c.close(); });
        });
    }

    talkBtn.onmousedown = start;
    talkBtn.onmouseup = stop;
    talkBtn.ontouchstart = (e) => { e.preventDefault(); start(); };
    talkBtn.ontouchend = stop;

    function sendPing(id, name) {
        const conn = peer.connect('live-' + id);
        conn.on('open', () => {
            conn.send({ type: 'PING', from: localStorage.getItem('wt_n') || "Vän" });
            stAction.innerText = "SIGNAL SKICKAD";
        });
    }

    function addFriend() {
        const name = document.getElementById('n').value;
        const cid = document.getElementById('c').value;
        if(name && cid) {
            let f = JSON.parse(localStorage.getItem('f_v4') || '[]');
            f.push({name, cid});
            localStorage.setItem('f_v4', JSON.stringify(f));
            render();
        }
    }

    function render() {
        const l = document.getElementById('list');
        l.innerHTML = "";
        JSON.parse(localStorage.getItem('f_v4') || '[]').forEach(f => {
            const d = document.createElement('div');
            d.className = 'contact';
            d.innerHTML = `<span>${f.name}</span> <button class="ring-btn" onclick="event.stopPropagation(); sendPing('${f.cid}', '${f.name}')">ANROP</button>`;
            d.onclick = () => {
                selectedId = f.cid;
                document.querySelectorAll('.contact').forEach(c => c.classList.remove('selected'));
                d.classList.add('selected');
                if(!localStorage.getItem('wt_n')) localStorage.setItem('wt_n', prompt("Ditt namn?"));
                stName.innerText = "VALD:";
                stAction.innerText = f.name.toUpperCase();
            };
            l.appendChild(d);
        });
    }
    render();
</script>
</body>
</html>
